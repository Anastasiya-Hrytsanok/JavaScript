<body>
    <h3>Калькулятор дохода и расхода</h3>
    <form name="calculator">
        <label for="number">Введи сумму:</label>
        <input type="number" id="amount" required>
        <div class="radio">
            <input type="radio" name="calc" id="add">
            <label for="calc">Доход</label>
            <input type="radio" name="calc" id="takeAway">
            <label for="calc">Расход</label>
        </div>
        <p id="dohod">Доход: 0</p>
        <p id="rashod">Расход: 0</p>
        <p id="itog">Итого: 0</p>
        <div id="diagram">
            <div id="plus"></div>
            <div id="minus"></div>
        </div>
    </form>
</body>

</html>
